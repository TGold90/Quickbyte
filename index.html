<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QUICK BYTE</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="wrapper">
    <section class="section hero is-warning is-small">
      <div class="container">

        <h1 class="title">
          Quick Byte
        </h1>

        <h2 class="subtitle">When you just can't make a decision...</h2>
      </div>
    </section>

    <div id="main-section" class="columns m-1">
      <div class="column is-3 is-justify-content-center" id="dropdownColumn">
        <!-- <div class="title"> -->
        <div class="dropdown">
          <div class="dropdown-trigger">
            <button class="button is-info is-fullwidth" id="drop-button" aria-haspopup="true"
              aria-controls="dropdown-menu">
              <span>Whatchu want??</span>
              <span class="icon is-small">
                <i class="fas fa-angle-down" aria-hidden="true"></i>
              </span>
            </button>
          </div>
          <div class="dropdown-menu" id="dropdown-menu" role="menu">
            <div class="dropdown-content pb-0 pt-0">
              <button
                class="dropdown-item is-half button is-warning is-light is-focused has-text-weight-bold button-result mb-1"
                id="pizza">Pizza</button>
              <button
                class="dropdown-item is-half button is-warning is-light is-focused has-text-weight-bold button-result mb-1"
                id="hotdogs">Fast Food</button>
              <button
                class="dropdown-item is-half button is-warning is-light is-focused has-text-weight-bold button-result mb-1"
                id="italian">Italian</button>
              <button
                class="dropdown-item is-half button is-warning is-light is-focused has-text-weight-bold button-result mb-1"
                id="tradamerican">American (Traditional)</button>
              <button
                class="dropdown-item is-half button is-warning is-light is-focused has-text-weight-bold button-result mb-1"
                id="newamerican">American (New)</button>
              <button
                class="dropdown-item is-half button is-warning is-light is-focused has-text-weight-bold button-result mb-1"
                id="asianfusion">Asian Fusion</button>
              <button
                class="dropdown-item is-half button is-warning is-light is-focused has-text-weight-bold button-result mb-1"
                id="bakeries, All">Bakeries</button>
              <button
                class="dropdown-item is-half button is-warning is-light is-focused has-text-weight-bold button-result mb-1"
                id="burgers">Burgers</button>
              <button
                class="dropdown-item is-half button is-warning is-light is-focused has-text-weight-bold button-result mb-1"
                id="chinese">Chinese</button>
              <button
                class="dropdown-item is-half button is-warning is-light is-focused has-text-weight-bold button-result mb-1"
                id="japanese">Japanese</button>
            </div>
          </div>
        </div>
      </div>


      <div class="container column is-6 is-flex is-flex-direction-row is-flex-wrap-wrap is-justify-content-space-evenly"
        id="restaurant-div"></div>
      <div class="column is-3">
        <div class="container">
          <div class="notification is-info pr-1 is-size-6 border" id="favSection">

          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        Team 7. 2022. All rights reserved.
      </p>
    </div>
  </footer>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="script.js"></script>
</body>

</html>
